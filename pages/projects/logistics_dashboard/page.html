<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logistics Dashboard</title>
    <link rel="icon" href="../../../img/logo.jpg">
    <link rel="stylesheet" href="../../../css/main.min.css">
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="style.css">
    <script src="../../../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark">
    <!-- Navigation Bar-->
    <nav class="navbar navbar-expand-md fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../../index.html">Portfolio</a>
            <button class="navbar-toggler border-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title text-primary" id="offcanvasNavbarLabel">Portfolio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
                        <li class="nav-item"><a class="nav-link" href="#tech-used">Tools</a></li>
                        <li class="nav-item"><a class="nav-link" href="#tutorial">Tutorial</a></li>
                        <li class="nav-item"><a class="nav-link" href="#value">Value</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var offcanvasElement = document.getElementById('offcanvasNavbar');
            var offcanvas = new bootstrap.Offcanvas(offcanvasElement);
            var navLinks = document.querySelectorAll('.navbar-nav .nav-link');
            navLinks.forEach(function (link) {
                link.addEventListener('click', function () {
                    offcanvas.hide();
                });
            });
        });
    </script>

    <div class="container-fluid">
        <!-- Home Section-->
        <div class="row" id="home">
            <div class="col-xl-6 my-xl-auto">
                <!-- Project Name (from JSON)-->
                <div class="h2 text-center"></div>
                <!-- Project Description (from JSON)-->
                <div class="p text-white"></div>
            </div>

            <!-- Images Carousel-->
            <div class="col-xl-6 my-xl-auto ps-xl-0">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="images/panel-1.png" class="w-100" alt="panel-1">
                      </div>
                      <div class="carousel-item">
                        <img src="images/panel-2.png" class="w-100" alt="panel-2">
                      </div>
                      <div class="carousel-item">
                        <img src="images/panel-1-offcanvas.png" class="w-100" alt="panel-1-offcanvas">
                      </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>

        <div class="row bg-white" id="features">
            <!-- Features Section -->

            <!-- Left Side Truck Image-->
             <div class="col-4 left-side">
                <img src="images/truck-image.jpeg" alt="truck-image" width="100%">
             </div>

             <!-- Right Side Features List-->
              <div class="col-8 right-side">
                <div class="container">
                    <div class="h3 text-center text-black">Features</div>
                    <div class="row"></div>
                </div>
              </div>
        </div>

        <!-- Technologies and Tools Section -->
        <div class="row bg-black pt-5 text-white px-5" id="tech-used">
            <!-- Section Name -->
            
            <!-- Programs Box-->
            <div class="col-12" id="programs">
                <div class="h2 text-primary text-center pb-5">Technologies Implemented</div>
                <div class="container-fluid tech_and_tools_boxes">
                    <div class="h3 text-center pb-3">Programs</div>

                    <div class="row">
                        <div class="col-12">
                            <div class="h4 text-center">Python</div>
                            <img src="images/python-logo.png" width="50px" alt="python-logo">
                        </div>
                    </div>

                </div>
            </div>

            <!-- Core Libraries Box-->
            <div class="col-md-12" id="core-libraries">
                <div class="container-fluid tech_and_tools_boxes">
                    <!-- Section Title -->
                    <div class="h3 text-center pb-3">Core Libraries</div>

                    <!-- Row -->
                    <div class="row">
                        <!--Logo Boxes -->
                        <div class="col-lg-3 col-sm-6 inegi">
                            <div class="h4">INEGIpy</div>
                            <img src="images/INEGI-logo.png" height="50px" alt="INEGI-logo">
                        </div>
                    
                        <div class="col-lg-3 col-sm-6 pandas">
                            <div class="h4">Pandas</div>
                            <img src="images/pandas-logo.ico" height="68px" alt="pandas-logo">
                        </div>
                        <div class="col-lg-3 col-sm-6 plotly">
                            <div class="h4">Plotly</div>
                            <img src="images/dash-logo.png" height="68px" alt="dash-logo">
                        </div>
                        <div class="col-lg-3 col-sm-6 follium">
                            <div class="h4">Follium</div>
                            <img src="images/folium-logo.png" height="50px" alt="folium-logo">
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script>
        async function loadProjectInfo() {
            try {
                const response = await fetch("../projects_info.json");
                const data = await response.json();
                
                // This is our object 
                const logistics = data[0]["Logistics Dashboard"];
                
                // Description and Title for the home section
                document.querySelector("#home > .col-xl-6 > .h2").innerText = logistics.title;
                document.querySelector("#home > .col-xl-6 > .p").innerText = logistics.description;

                // Core Libraries for the technologies and tools section
                const libraries = logistics.tech_used.programming_languages.python.libraries_used;

                // INEGIpy Information
                const coreLibrariesInegi = document.querySelector("#core-libraries > .container-fluid > .row > .inegi");

                const textInegi = document.createElement('div');

                textInegi.textContent = libraries["INEGIpy"];
                coreLibrariesInegi.appendChild(textInegi);

                // Pandas Information
                const coreLibrariesPandas = document.querySelector("#core-libraries > .container-fluid > .row > .pandas");

                const textPandas = document.createElement('div');

                textPandas.textContent = libraries["pandas"];
                coreLibrariesPandas.appendChild(textPandas);

                // Plotly Information
                const coreLibrariesPlotly = document.querySelector("#core-libraries > .container-fluid > .row > .plotly");

                const textPlotly = document.createElement('div');

                textPlotly.textContent = libraries["plotly"];
                coreLibrariesPlotly.appendChild(textPlotly);

                // Follium Information
                const coreLibrariesFollium = document.querySelector("#core-libraries > .container-fluid > .row > .follium");

                const textFollium = document.createElement('div');

                textFollium.textContent = libraries["follium"];
                coreLibrariesFollium.appendChild(textFollium);

                // Supongamos que los SVGs están en un array, uno por cada característica
                const svgPaths = [
                    '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M512 96c0 50.2-59.1 125.1-84.6 155c-3.8 4.4-9.4 6.1-14.5 5L320 256c-17.7 0-32 14.3-32 32s14.3 32 32 32l96 0c53 0 96 43 96 96s-43 96-96 96l-276.4 0c8.7-9.9 19.3-22.6 30-36.8c6.3-8.4 12.8-17.6 19-27.2L416 448c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0c-53 0-96-43-96-96s43-96 96-96l39.8 0c-21-31.5-39.8-67.7-39.8-96c0-53 43-96 96-96s96 43 96 96zM117.1 489.1c-3.8 4.3-7.2 8.1-10.1 11.3l-1.8 2-.2-.2c-6 4.6-14.6 4-20-1.8C59.8 473 0 402.5 0 352c0-53 43-96 96-96s96 43 96 96c0 30-21.1 67-43.5 97.9c-10.7 14.7-21.7 28-30.8 38.5l-.6 .7zM128 352a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zM416 128a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"/></svg>',
                    '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zm-312 8l0 64c0 13.3 10.7 24 24 24s24-10.7 24-24l0-64c0-13.3-10.7-24-24-24s-24 10.7-24 24zm80-96l0 160c0 13.3 10.7 24 24 24s24-10.7 24-24l0-160c0-13.3-10.7-24-24-24s-24 10.7-24 24zm80 64l0 96c0 13.3 10.7 24 24 24s24-10.7 24-24l0-96c0-13.3-10.7-24-24-24s-24 10.7-24 24z"/></svg>',
                    '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M64 64c0-17.7-14.3-32-32-32S0 46.3 0 64L0 400c0 44.2 35.8 80 80 80l400 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L80 416c-8.8 0-16-7.2-16-16L64 64zm406.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L320 210.7l-57.4-57.4c-12.5-12.5-32.8-12.5-45.3 0l-112 112c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L240 221.3l57.4 57.4c12.5 12.5 32.8 12.5 45.3 0l128-128z"/></svg>',
                    '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm161.5-86.1c-12.2-5.2-26.3 .4-31.5 12.6s.4 26.3 12.6 31.5l11.9 5.1c17.3 7.4 35.2 12.9 53.6 16.3l0 50.1c0 4.3-.7 8.6-2.1 12.6l-28.7 86.1c-4.2 12.6 2.6 26.2 15.2 30.4s26.2-2.6 30.4-15.2l24.4-73.2c1.3-3.8 4.8-6.4 8.8-6.4s7.6 2.6 8.8 6.4l24.4 73.2c4.2 12.6 17.8 19.4 30.4 15.2s19.4-17.8 15.2-30.4l-28.7-86.1c-1.4-4.1-2.1-8.3-2.1-12.6l0-50.1c18.4-3.5 36.3-8.9 53.6-16.3l11.9-5.1c12.2-5.2 17.8-19.3 12.6-31.5s-19.3-17.8-31.5-12.6L338.7 175c-26.1 11.2-54.2 17-82.7 17s-56.5-5.8-82.7-17l-11.9-5.1zM256 160a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"/></svg>'
                ];

                // Features Section
                const features = logistics.features;
                const featuresUl = document.querySelector("#features > .right-side > .container > .row");

                Object.keys(features).forEach((key, index) => {
                    // Crear el div contenedor para cada característica
                    const div = document.createElement('div');
                    div.classList.add('col-sm-6');
                    
                    // Crear los elementos para el título y el texto
                    const title = document.createElement('div');
                    const text = document.createElement('div');
                    title.classList.add('title');
                    text.classList.add('text');

                    // Asignar el contenido de título y texto
                    title.textContent = key;
                    text.textContent = features[key];

                    // Crear y agregar el SVG correspondiente
                    const svgContainer = document.createElement('div');
                    svgContainer.innerHTML = svgPaths[index]; // Utiliza el SVG correspondiente
                    svgContainer.classList.add('image')

                    // Añadir el SVG al div
                    div.append(title,svgContainer, text);

                    // Añadir el div al contenedor principal
                    featuresUl.appendChild(div);
                });


            } catch (error) {
                console.error('Error loading project info:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadProjectInfo);
    </script>
</body>
</html>
